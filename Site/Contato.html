<main id=contatos>
   <div>
     <h2> Entre em Contato</h2>
   </div>
    


    <form>
      <div>
        
        <label for="nome"> Nome Completo:</label>  
        <input type="text" name="nome" size="40px" id="nome" required>
      </div>

      <div>
        <label for="email">E-Mail:</label>
        <input type="email" name="email" size="35px" id="email">
        
      </div>

      <div>
        <label for="fone">Telefone:</label>
        <input type="fone" name="telefone" size="10px" id="fone" placeholder="XX xxxxx-xxxx">
      </div>
      
  

      <fieldset>
        <legend>Perfil:</legend>
        <label><input type="radio" name="perfil" value="estudante" style="cursor: pointer;">Estudante</label>
        <label><input type="radio" name="perfil" value="profissional" style="cursor: pointer;">Profissional de TI</label>
        <label><input type="radio" name="perfil" value="outro" style="cursor: pointer;">Outro</label>
      </fieldset >

      
      <fieldset>
        <legend>Horário preferencial para contato:</legend>
        
        <div>
          <label><input type="checkbox" name="manha">Manhã </label>
        </div>
        
        <div>
          <label><input type="checkbox" name="tarde">Tarde </label>
        </div>
        
        <div>
          <label><input type="checkbox" name="noite">Noite </label>
        </div>
        
      </fieldset>
      <!-- 
        <div>
          <label for="msg">Mensagem:</label>
          <textarea name="mensagem" id="msg" placeholder="Sou um Lixo pq..."></textarea>
        </div> -->
        
        <div>
          <label for="assunto">Assunto</label>
          <select name="assunto" id="assunto">
            <option>Selecione</option>
            <option>Dúvidas</option>
            <option>Sugestões</option>
            <option>Críticas</option>
            <option>Elogios</option>
          </select>
        </div>
        
        <!-- <div>
          <label for="mens"> Mensagem <br>
            <textarea name="mensag"> </textarea>
            </label>
        </div>     
         -->

      <fieldset id="mens">
        
        <label for="mens"></label><legend>Mensagem</legend></label>
          <div>
            <input type="text" >
          </div>
      </fieldset>
      
      <div>
        <input type="submit" name="enviar" value="Enviar">
        <input type="reset" name="limpar" value="Limpar">
      </div>
